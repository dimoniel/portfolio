<!DOCTYPE html>
<html lang="ru">
	
	<head>
		
		<meta charset="UTF-8" />
		<title>Veronica Rostova</title>
		<link rel="stylesheet" href="css/styles.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
		<script src="js/script.js"></script>
		<script type="text/template" id="message-template">
    		<header class="articleHeader">
				<h2><span class="author"><%=userName%></span><span class="time"><%=date%></span></h2>
			</header>
			<p class="articleContent">
			<%=message%>
			</p>
    	</script>

	</head>
	
	<body>
		
		<div id="wrapper">
			
			<header id="mainHeader">
				
				<div id="user">
					<a href="#" title="Вероника Ростова" id="userPhoto">Veronica Rostova</a>
					<h1 id="userFullName">Вероника Ростова</h1>
					<p id="userDuty">
					Менеджер по продажам
					</p>
					<p id="userSay">
					Подберу для вас самые лучшие предложения. Мои услуги абсолютно бесплатны
					</p>
				</div>
				<div id="userData">
					<table id="outer">
						<tbody>
							<tr>
								<th colspan="2">Услуг</th>
							</tr>
							<tr>
								<td colspan="2">
									<table id="services">
										<tbody>
											<tr>
												<td class="service">
													<div>	
														<p class="info">Ручное бронирование</p>
														<div class="diagram"></div>
													</div>
												</td>
												<td class="quantity">11</td>
											</tr>
											<tr>
												<td class="service">
													<div>	
														<p class="info">Пакетные туры</p>
														<div class="diagram"></div>
													</div>
												</td>
												<td class="quantity">3</td>
											</tr>
											<tr>
												<td class="service">
													<div>	
														<p class="info">Отели</p>
														<div class="diagram"></div>
													</div>
												</td>
												<td class="quantity">1</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
							<tr>
								<td>Всего</td>
								<td>15</td>
							</tr>
						</tbody>
					</table>
				</div>

			</header>

			<nav>
				<ul>
					<li class="active"><a href="#" title="Последние отзывы">Последние отзывы</a></li>
					<li><a href="#" title="Все отзывы">Все отзывы</a></li>
				</ul>
				<ul>
					<li><a href="#" title="Поставить лайк">131</a></li>
					<li><a href="#" title="Отзывы">14</a></li>
				</ul>
			</nav>

			<section id="messageConatiner">
				
			</section>

			<footer>
				<form action="#" method="POST" id="messageForm" name="messageForm">
					<fieldset>
						<textarea name="newMessage" id="newMessage" wrap="soft"></textarea>
						<input type="submit" id="submit" value="Написать консультанту">
					</fieldset>
				</form>
			</footer>
		
		</div>
		
	</body>

</html>
